<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thomas Lincoln</title>

    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="components/main-title.css">
    <link rel="stylesheet" type="text/css" href="components/subtitle.css">
    <link rel="stylesheet" type="text/css" href="components/box.css">
    <link rel="stylesheet" type="text/css" href="components/button.css">
    <link rel="stylesheet" type="text/css" href="components/action.css">
    <link rel="stylesheet" type="text/css" href="components/header.css">
    <link rel="stylesheet" type="text/css" href="components/banner.css">
    <link rel="stylesheet" type="text/css" href="components/section.css">
    <link rel="stylesheet" href="components/wrapper-skill.css">
    <link rel="stylesheet" type="text/css" href="components/skill-tec.css">
    <link rel="stylesheet" type="text/css" href="components/progress-bar.css">
    <link rel="stylesheet" href="components/project-component.css">
    <link rel="stylesheet" href="components/wrapper-project.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="https://64.media.tumblr.com/cd60eb83519ace85f0a4153e7e63ead3/tumblr_pf4owfBjXi1x73yfbo4_400.jpg"
            width="60px" height="60px">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner-section">
        <img class="banner"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.hdqwalls.com%2Fwallpapers%2Ffanart-hollow-knight-4k-79.jpg&f=1&nofb=1"
            alt="banner">
        <div class="box">
            <h1 class="main-title">Thomas Lincoln</h1>
            <h2 class="subtitle">FrontEnd Developer</h2>
        </div>
        <a class="button" id="btn-fig1" href="" lang="en">Download CV</a>
        <a class="button" id="btn-fig2" href="">Contatos</a>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/ico_html5.png" alt="logo html">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/ico_nodejs.png" alt="logo nodejs">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/ico_css3.png" alt="logo css3">
                <div class="right">
                    <h3 class="title">Css3</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/ico_tdd.png" alt="logo tdd">
                <div class="right">
                    <h3 class="title">tdd</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/ico_js.png" alt="logo js">
                <div class="right">
                    <h3 class="title">JavasScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/ico_restapi.png" alt="logo restapi">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/ico_react.png" alt="logo react">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/ico_ux.png" alt="logo ux">
                <div class="right">
                    <h3 class="title">Ux</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>

    </section>

    <section class="section -project">
        <h2 class="main-title -second">Projects</h2>
        <div class="wrapper-project">
            <article class="project-component">
                <img class="project-icon" src="assets/logo-firedlabs.svg" alt="Logo Firedlabs">
            </article>
            <article class="project-component -second">
                <img class="project-icon" src="assets/logo-collabcode.png" alt="Logo Firedlabs">
            </article>
            <article class="project-component">
                <img class="project-icon -second" src="https://64.media.tumblr.com/cd60eb83519ace85f0a4153e7e63ead3/tumblr_pf4owfBjXi1x73yfbo4_400.jpg" alt="Logo Firedlabs">
            </article>
        </div>

    </section>
</body>

</html>
